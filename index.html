<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Exercice 6</title>
  <style>
    button
    {
      border-radius: 50%;
    }
  </style>
</head>
<!-- Ajout du ng-app pour que angular soit dans tout le body -->
<body ng-app>
  <div class="container-fluid text-center">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-3">Exercice 6</h1>
        <p class="lead">Partie 4</p>
        <p>Faire une page HTML contenant deux paragrahes et deux boutons. Au clic sur le premier uniquement le paragrahe 1 doit être visible. Au clic sur le bouton deux, seulement le paragrahe 2 doit aparaître.</p>
      </div>
    </div>
    <!-- Au click, affiche text1 et cache text2 -->
    <button ng-click="text1 = true ; text2 = false">Afficher 1</button>
    <!-- Et inversement -->
    <button ng-click="text1 = false ; text2 = true">Afficher 2</button>
    <!-- On les init à true pour les afficher au départ -->
    <div class="d-flex flex-row justify-content-center">
      <p ng-show="text1" ng-init="text1 = true">Paragraphe 1</p>
      <p ng-show="text2" ng-init="text2 = true">Paragraphe 2</p>
    </div>
  </div>
</body>
</html>
